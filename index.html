<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>PixelArt</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas style="background-color: white;" id="pixelCanvas" width="500" height="500"></canvas>
                <br>
                <label for="">Color</label>
                <input type="color" id="colorPicker" value="#000000">
                <br>
                <label for="pixelCountInput">Cantidad</label>
                <input type="number" id="pixelCountInput" value="16" min="1">
                <br>
                <button id="exportButton">Obtener Personaje</button>
            </div>

            <div class="col-md-6" id="containResult">
                <canvas width="600" height="600" id="mycanva"></canvas>
                
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>
</html>
